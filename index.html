<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Donut</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <script>
    // Check if Three.js loaded correctly
    if (!THREE) {
      console.error('Three.js failed to load');
    }

    // Scene Setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add a basic ambient light to the scene
    const light = new THREE.AmbientLight(0x404040, 1); // Soft light
    scene.add(light);

    // Add a point light to make sure the scene is lit properly
    const pointLight = new THREE.PointLight(0xffffff, 1, 100);
    pointLight.position.set(5, 5, 5);
    scene.add(pointLight);

    // Donut Geometry and Material
    const donutGeometry = new THREE.TorusGeometry(0.5, 0.2, 16, 100);
    const donutMaterial = new THREE.MeshStandardMaterial({ color: 0x0077ff });
    const donut = new THREE.Mesh(donutGeometry, donutMaterial);
    scene.add(donut);

    // Camera position
    camera.position.z = 5;

    // Check the camera and light positions
    console.log('Camera Position: ', camera.position);
    console.log('Point Light Position: ', pointLight.position);

    // Animation Loop
    function animate() {
      requestAnimationFrame(animate);

      // Rotate the donut
      donut.rotation.x += 0.01;
      donut.rotation.y += 0.01;

      // Render the scene
      renderer.render(scene, camera);
    }

    // Start animation
    animate();
  </script>
</body>
</html>
