<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Donut</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x1e1e1e); // Dark gray background

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Load matcap texture
    const matcapTexture = new THREE.TextureLoader().load(
      'https://threejs.org/examples/textures/matcaps/8.png',
      () => console.log("Matcap loaded successfully!"),
      undefined,
      (err) => console.error("Matcap loading error:", err)
    );

    const donutMaterial = new THREE.MeshMatcapMaterial({ matcap: matcapTexture });

    // Create donut geometry
    const donutGeometry = new THREE.TorusGeometry(0.5, 0.2, 16, 100);

    // Add multiple donuts
    for (let i = 0; i < 50; i++) {
      const donut = new THREE.Mesh(donutGeometry, donutMaterial);

      // Randomize position, rotation, and scale
      donut.position.set(
        (Math.random() - 0.5) * 10, // Random X
        (Math.random() - 0.5) * 10, // Random Y
        (Math.random() - 0.5) * 10  // Random Z
      );
      donut.rotation.set(
        Math.random() * Math.PI, // Random X rotation
        Math.random() * Math.PI, // Random Y rotation
        0
      );
      donut.scale.setScalar(Math.random() * 0.5 + 0.5); // Random size
      scene.add(donut);
    }

    // Camera setup
    camera.position.z = 5;

    // Animate the scene
    function animate() {
      requestAnimationFrame(animate);

      // Rotate the camera around the center
      camera.position.x = Math.sin(Date.now() * 0.001) * 5;
      camera.position.y = Math.cos(Date.now() * 0.001) * 5;
      camera.lookAt(0, 0, 0);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
